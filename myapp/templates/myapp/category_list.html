{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9">
    <br>
    <h2>Category List</h2>
    <br>
  </div>
</div>
<div class="row">
  {% for category in category_list %}
  <div class="col-md-4">
    <br>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"><a href="{% url 'myapp:category_detail' category.name_en %}">{{ category.name }}</a>&nbsp;<small>[&nbsp;{{ category.post_count}}&nbsp;]</small></h4>
        <hr>
    {% for post in category.post_set.all|slice:":5" %}
    <p><a href="{% url 'myapp:post_detail' post.id %}" style="color: black;">{{ post.title }}</a></p>
    {% endfor %}
    <br>
    <a href="{% url 'myapp:category_detail' category.name_en %}">このカテゴリー記事を全てみる</a>
  </div>
  </div>
  </div>
  {% endfor %}

</div>
<br>

{% endblock %}
